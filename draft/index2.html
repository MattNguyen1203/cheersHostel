<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let date = new Date();
      function CustomDate(days) {
        date.setDate(date.getDate() + days);
        return date;
      }

      console.log(CustomDate(29).toLocaleDateString("en-GB"));
    </script>
  </body>
